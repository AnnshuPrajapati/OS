<!DOCTYPE html>
<html>
    <head>
        <title> SSTF Implementation</title>
        <script src="./../Algorithm_js/js_algo2.js"></script>
        </head>
        <body>
        <div class="pageContainer">
            <h1 class="page-title">SSTF</h1>
            <div class="inputs">
                <div class="number-input">
                    <label for="numbers">Input Queue:</label>
                    <button onclick="autoGenerate();" type="submit" class="btn btn-primary auto-generate"> Auto Generate </button>
                    <input type="text" name="numbers" id="inputNumbers" class= "form-control" placeholder="Enter Numbers">
                </div>
                <div class="start-input">
                    <div>
                        <label for="numbers"> Current position of R/W Head:</label>
                        <input type="text" name="numbers" id="inputHeadPos" class ="form-control" placeholder="Enter head position">
                    </div>
                    <br>
                    <div class="btnVisualizeContainer">
                        <button onclick="Implement();" id="btnVisualize" type="button" class="btn btn-lg btn-primary"> Implement </button>
                    </div>
                </div>
                <div id="ErrorMsg"></div>
                <br />
            </div>
            <div class="canvas">
                <canvas id="line-chart"></canvas>
            </div>
            <div id="count-output"></div>
        </div>
        
            <script src="https://cdn.jsdelivr.net/npm/jspdf@1.5.3/dist/jspdf.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        </div>
    </body>
</html>
